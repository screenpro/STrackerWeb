<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dennis Walter">
    <title>Support Tracker</title>
	<!--<link rel="icon" href="/images/favicon.png" type="image/x-icon">-->
    <link id="pagestyle" rel="stylesheet" href="screen.css">
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <script src="script.js"></script>
</head>

<body onload="replace()">

    <div id="main">
        <!--<img id="bg-image" src="images/screenpro_fhd.jpg">-->
        <div id="topbar">
            <h1 id="h1top">Hallo, NAME!</h1>
        </div>

        <div id="content">
            <div class="kunde">
                <table>
                    <thead>
                        <tr>
                            <td colspan="3">
                                <label for="TKB">Thurgauer Kantonalbank</label>
                                <input type="checkbox" name="accounting" id="accounting" data-toggle="toggle">
                            </td>
                        </tr>   
                    </thead>
                    <tbody>
                        <tbody class="labels">
                            <tr>
                                <th class="date">Datum</th>
                                <th class="reason">Supportgrund</th>
                                <th class="time">Zeitaufwand</th>
                            </tr>
                        </tbody>
                        <tbody class="hide">
                            <tr>
                                <td class="date">20.11.2023</td>
                                <td class="reason">MagicInfo</td>
                                <td class="time">1:00</td>
                            </tr>
                            <tr>
                                <td class="date">22.11.2023</td>
                                <td class="reason">Displayst√∂rung</td>
                                <td class="time">1:30</td>
                            </tr>
                        </tbody>	
                    </tbody>
                </table>   
            </div>              
        </div>
        <input type="button" id="assign" onclick="asyncBuilder()" value="Assign">
    </div>

</body>

</html>
